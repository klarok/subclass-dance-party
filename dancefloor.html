<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/spinDancer.js"></script>
    <script src="src/pikachuDancer.js"></script>
    <script src="src/expandDancer.js"></script>
    <script src="src/orbitDancer.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  </head>
  <body>
    <div class="topbar">
      <audio
    id="bensound-house"
    controls
    src="assets/bensound-house.mp3">
    Your browser does not support the <code>audio</code> element.
</audio>
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeDancer">add a dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeSpinDancer">add a spin dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makePikachuDancer">add a pikachu dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeExpandDancer">add an expanding dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeOrbitDancer">add an orbit dancer</a>
      <a href="#" class="lineUpButton">Line Up!</a>
      <a href="#" class="randomizeButton">Randomize!</a>
      <a href="#" class="customizeButton">Customize!</a>
      
    </div>
    <script src="src/init.js"></script>
    
  </body>
</html>
